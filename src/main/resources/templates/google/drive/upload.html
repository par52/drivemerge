<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
</head>
<body>

<div>
  <h2>File Upload</h2>
  <form th:action="@{/drive/upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" />
    <button type="submit">Upload</button>
  </form>
</div>

</body>
</html>
